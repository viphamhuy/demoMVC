<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>Product Search</h1>
<table th:object="${product}" enctype="multipart/form-data">
    <tr>
        <td><img width="200px" height="200px" th:src="@{'/i/' + ${product.image}}"></td>
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
    </tr>
</table>
</body>
</html>
